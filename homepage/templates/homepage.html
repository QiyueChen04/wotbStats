{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compare Tanks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

  <body>
    <div class="container">
        <div class="col" align = "center">
            <form action = "{% url "homepage" %}" method = "GET">
                {{ context.form.as_p }}
                <button type = "submit">Search</button>
            </form>
        </div>

    </div>

    {% if context.tank_results %}
        <div class = "container">
            <div class = "row">
                <p>Search Results for "{{context.query}}"</p>
            </div>
            <div class="row">
                {% for tank in context.tank_results %}
                <div class = "col-sm" align = "center">
                    <img src = {{tank.image_normal}} alt = "tank image" style = "width:100px;height:100px;">
                    <p>{{tank.name}}</p>
                </div>
                {% endfor %} 
            </div>
        </div>
    {% endif %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
{% endblock %}
